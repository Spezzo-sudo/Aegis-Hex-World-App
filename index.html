<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis Hex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'bg': '#070E18',
              'surface': '#0B1422',
              'grid': '#1B2A3E',
              'primary': '#2CE2C7',
              'secondary': '#7AA2FF',
              'textHi': '#E6F3FF',
              'textMuted': '#9CB3D1',
              'alliance-a': '#2CE2C7',
              'alliance-b': '#7AA2FF',
              'alliance-c': '#FF7AE6',
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #070E18;
        background-image:
            radial-gradient(ellipse at 70% 30%, rgba(44, 226, 199, 0.08), transparent 50%),
            radial-gradient(ellipse at 30% 70%, rgba(122, 162, 255, 0.08), transparent 50%);
      }
      .tabular-nums {
        font-variant-numeric: tabular-nums;
      }
      /* Nebula Slate scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #070E18; /* bg */
      }
      ::-webkit-scrollbar-thumb {
        background: #1B2A3E; /* grid */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #2CE2C7; /* primary */
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }

      /* Parallax starfield */
      .starfield { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; }
      .stars1 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000"><circle cx="50" cy="50" r="0.5" fill="white" opacity="0.4"/><circle cx="150" cy="200" r="0.5" fill="white" opacity="0.6"/><circle cx="300" cy="100" r="0.5" fill="white" opacity="0.5"/><circle cx="450" cy="450" r="0.5" fill="white" opacity="0.4"/><circle cx="600" cy="300" r="0.5" fill="white" opacity="0.6"/><circle cx="800" cy="150" r="0.5" fill="white" opacity="0.5"/><circle cx="950" cy="400" r="0.5" fill="white" opacity="0.3"/></svg>'); animation: move-stars 150s linear infinite; }
      .stars2 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000"><circle cx="100" cy="300" r="0.8" fill="white" opacity="0.5"/><circle cx="200" cy="150" r="0.8" fill="white" opacity="0.7"/><circle cx="350" cy="250" r="0.8" fill="white" opacity="0.4"/><circle cx="500" cy="500" r="0.8" fill="white" opacity="0.5"/><circle cx="700" cy="350" r="0.8" fill="white" opacity="0.7"/><circle cx="900" cy="200" r="0.8" fill="white" opacity="0.4"/></svg>'); animation: move-stars 100s linear infinite; }
      .stars3 { background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="1000" height="1000"><circle cx="200" cy="200" r="1.2" fill="white" opacity="0.8"/><circle cx="50" cy="350" r="1.2" fill="white" opacity="0.9"/><circle cx="300" cy="50" r="1.2" fill="white" opacity="0.7"/><circle cx="550" cy="400" r="1.2" fill="white" opacity="0.8"/><circle cx="750" cy="100" r="1.2" fill="white" opacity="0.9"/><circle cx="900" cy="450" r="1.2" fill="white" opacity="0.7"/></svg>'); animation: move-stars 50s linear infinite; }
      
      @keyframes move-stars { 
        from { transform: translateX(0); } 
        to { transform: translateX(-1000px); } 
      }

      /* Resource pulse animation */
      @keyframes pulse-anim { 
        0% { transform: scale(1); } 
        50% { transform: scale(1.15); color: #E6F3FF; } 
        100% { transform: scale(1); } 
      }
      .pulse-resource { 
        animation: pulse-anim 0.4s ease-out; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "zustand": "https://aistudiocdn.com/zustand@^5.0.8",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.19.0"
  }
}
</script>
</head>
  <body class="bg-bg text-textMuted antialiased overflow-hidden">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
